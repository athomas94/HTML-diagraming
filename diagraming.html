<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
            <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <span>
        <i class="fas fa-anchor"></i>
      </span>
      <span>
        <i class="fas fa-camera"></i>
      </span>
      <span>
        <i class="fas fa-download"></i>
      </span>
      <span>
        <i class="fas fa-user"></i>
      </span>
      <span>
        <i class="fas fa-star"></i>
      </span>
      <span>
        <i class="fas fa-bomb"></i>
      </span>
    </div>
    <div id="mini-layout">
        <span>
            <div>
                <img src="http://placekitten.com/100/100" alt="Angry Kitty">
            </div>
            <div>
                <strong>Hangry Cat</strong>
            </div>
            <div>
                <p>So fun</p>
            </div>
            <div>
                <a href="http://www.cats.com">More Cats</a>
            </div> 
        </span>
        <span>
            <div>
                <img src="https://placedog.net/100/100" alt="Stoic Lab">
            </div>
            <div>
                <strong>Stoic Lab</strong>
            </div>
            <div>
                <p>So thoughtful</p>
            </div>
            <div>
                <a href="http://placedog.net">More Dogs</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://placehold.co/100x100" alt="3rd image grey box">
            </div>
            <div>
                <strong>So grey</strong>
            </div>
            <div>
                <p>A grey box</p>
            </div>
            <div>
                <a href="https://placehold.co/">Grey boxes</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://placehold.co/100x100" alt="4th image box">
            </div>
            <div>
                <strong>Title</strong>
            </div>
            <div>
                <p>Just a box</p>
            </div>
            <div>
                <a href="https://placehold.co/">More boxes</a>
            </div>
        </span>
    </div>
  </body>
</html>
